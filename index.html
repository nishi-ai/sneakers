<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>Sneakers Media Site</title>
  </head>
  <body>
    <header id="header">
      <h1 class="site-title">
        <a href="index.html"
          ><img src="./images/logo.png" alt="Sneakers" id="logo-img"
        /></a>
      </h1>

      <div class="hamburger-icon" id="icon">
        <div class="icon-1" id="a"></div>
        <div class="icon-2" id="b"></div>
        <div class="icon-3" id="c"></div>
        <div class="clear"></div>
      </div>

      <nav id="nav">
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">PICK UP</a></li>
          <li><a href="#">FEATURE</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="video">
        <video id="bg-video" loop autoplay muted playsinline></video>
      </div>
      <section id="pickup">
        <h2 class="sec-title">PICK UP</h2>
        <ul class="slick-area">
          <li><img src="images/pickups/pickup1.jpeg" alt="pickup1 text" /></li>
          <li><img src="images/pickups/pickup2.jpeg" alt="pickup2 text" /></li>
          <li><img src="images/pickups/pickup3.jpeg" alt="pickup3 text" /></li>
          <li><img src="images/pickups/pickup4.jpeg" alt="pickup4 text" /></li>
          <li><img src="images/pickups/pickup5.jpeg" alt="pickup5 text" /></li>
        </ul>
      </section>
      <section id="feature">
        <h2 class="sec-title">FEATURE</h2>
      </section>
      <section id="contact">
        <h2 class="sec-title">CONTACT</h2>
      </section>
    </main>

    <footer id="footer">
      <p>&copy; Sneakers</p>
    </footer>
  </body>
</html>
